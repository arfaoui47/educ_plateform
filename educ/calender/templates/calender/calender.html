{% extends "base.html" %}
{% load staticfiles %}

{% block includes_js %}
    <script src="{% static "calender/js/calender.js" %}"></script>
    <script src="{% static "calender/js/dhtmlxscheduler.js" %}"></script>
{% endblock %}

{% block includes_css %}
    <link rel="stylesheet" href="{% static "calender/css/calender.css" %}">
    <link rel="stylesheet" href="{% static "calender/css/dhtmlxscheduler_flat.css" %}">
{% endblock %}


{% block content %}
    <div class="panel panel-primary">
                 <div class="panel-heading">
                 Calendar
                 </div>
        <div class="panel-body">
    <div dhx-scheduler style="height:600px; width:800px;">
        <div class="dhx_cal_prev_button">&nbsp;</div>
        <div class="dhx_cal_next_button">&nbsp;</div>
        <div class="dhx_cal_today_button"></div>
        <div class="dhx_cal_date"></div>
        <div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
        <div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
        <div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
    </div>
        </div>
    </div>
{% endblock %}
{% block color_calendar %} #2f72ab {% endblock %}
